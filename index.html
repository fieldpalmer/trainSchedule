<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>
<body>
    <div class="navbar navbar-header">
        <span></span>
    </div>
    <div class="container">
        <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
    </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <h4 class="card-title">OTW</h4>
                            </div>
                            <div class="col-sm-6">
                                <h6 class="text-muted" id="clock"></h6>
                            </div>
                        </div>
                        <div class='row table-data'>
                            <div class='col-sm-12'>
                                <table class="table table-sm table-hover" id='train-table'>
                                    <thead>
                                        <tr>
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency (minutes)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="card mb-4 p-4">
                    <div class="card-body">
                        <h2>Add Train</h2>
                        <hr>
                        <form class='form'>
                            <div class="form-group row align-middle">
                                <div class='col-sm-10'>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Train Name:</span>
                                        </div>
                                        <input class="form-control" id="train-name-input" type="text">
                                    </div>     
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class='col-sm-10'>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Destination:</span>
                                        </div>
                                        <input class="form-control" id="destination-input" type="text">                                    
                                    </div>            
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class='col-sm-10'>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Frequency:</span>
                                        </div>
                                        <input class="form-control" id="frequency-input" placeholder="A new train departs every ___ minutes" type="text">                                    
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class='col-sm-10'>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">First Train:</span>
                                        </div>
                                        <input class="form-control" id="first-train-input" placeholder="18:30" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='col-sm-10'>
                                    <button class="btn btn-success" id="add-train-btn">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
